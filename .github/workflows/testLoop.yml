name: test workflow 1

on:
  workflow_dispatch:

env:
  testData: 1

permissions: write-all

jobs:
  print_ls:
    name: Print ls
    runs-on: Linux
    steps:
      - name: Run ls
        run: |
          ls

  call-workflow2:
    name: Workflow2
    needs: print_ls
    if: failure()
    uses: ./.github/workflows/test-workflow2.yml
    secrets: inherit
  
  call-workflow3:
    name: Workflow3
    needs: print_ls
    if: success()
    uses: ./.github/workflows/test-workflow3.yml
    secrets: inherit

  call-workflow2-again:
    name: Workflow2 Again
    needs: [call-workflow2, call-workflow3]
    if: always() && needs.call-workflow3.result != 'failure' && needs.call-workflow2.result != 'failure'
    uses: ./.github/workflows/test-workflow2.yml
    secrets: inherit
